<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link href="rpsWithCssJS.css" rel="stylesheet" >
  </head>
  <body>
    <p class="title">RPS</p>

    <button
      onclick="
        playGame('rock'); 
    " class="move-button "
    >
      <img src="/images/rock-emoji.png" class="move-icon">
    </button>

    <button
      onclick="
        playGame('paper'); 
    " class="move-button "
    >
      <img src="/images/paper-emoji.png" class="move-icon">
    </button>

    <button
      onclick="
        playGame('scissors'); 
    " class="move-button "
    >
      <img src="/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>    
    <p class="js-moves">
      
    </p>
    <p class="js-score score"></p>
    <button
      onclick="
        score.wins=0;
        score.losses=0;
        score.tie=0;
        updateScoreElement();
        " class="reset-score-button"
    >
      Reset Score
    </button>
    <button 
      onclick="autoPlay();" class="autoplay-button">
      AutoPlay
    </button>

    <script src="rpsWithCssJS.js"> </script>
  </body>
</html>
